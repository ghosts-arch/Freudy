name: Code quality

on:
    push:
    pull_request:

jobs:
    quality:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              with:
                persist-credentials: false
            - name: Setup biome
              uses: biomejs/setup-biome@v2
              with:
                version: latest
            - name: Run biome
              run: biome ci .


