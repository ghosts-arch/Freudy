name: Code quality

on:
    push:
    pull_request:

jobs:
    quality:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
              with:
                persist-credentials: false
            - name: Setup biome
              uses: biomejs/setup-biome@454fa0d884737805f48d7dc236c1761a0ac3cc13
              with:
                version: latest
            - name: Run biome
              run: biome ci .


